
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <side-bar (sidenavClose)="sidenav.close()"></side-bar>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-bar (sidenavToggle)="sidenav.toggle()"></app-bar>

    <mat-drawer-container >
      <mat-drawer (closedStart)="openDrawer = false" [opened]="!mobile || openDrawer" [mode]="mobile ? 'over' : 'side'" >
        <searching-bar></searching-bar>
      </mat-drawer>

      <mat-drawer-content>
        <div class="buscar-outro" *ngIf="mobile">
          <button mat-button (click)="openDrawer = true">BUSCAR OUTRO</button>
        </div>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>

  </mat-sidenav-content>
</mat-sidenav-container>
