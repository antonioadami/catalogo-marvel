
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <side-bar (sidenavClose)="sidenav.close()"></side-bar>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-bar (sidenavToggle)="sidenav.toggle()"></app-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
