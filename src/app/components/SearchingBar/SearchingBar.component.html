<div class="main-container">
  <h3 class="title">{{title}}</h3>

  <mat-form-field appearance="outline" *ngIf="!hideInput">
    <mat-label>Pesquisar</mat-label>
    <input matInput  [(ngModel)]="searchString">
    <mat-icon matSuffix (click)="searchByName()" class="searchIcon">search</mat-icon>
  </mat-form-field>

  <ul class="link-list">
    <li *ngFor="let link of linkList">
      <a [routerLink]="link.url">{{link.text}}</a>
    </li>
    <li *ngIf="!hideSearchMore">
      <a (click)="searchMore()">Buscar mais</a>
    </li>
  </ul>
</div>
